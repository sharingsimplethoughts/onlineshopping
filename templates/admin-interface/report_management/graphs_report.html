<div class="reportManagementPage ExplorerListPage">

                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="dafault21 tb-to">

                            <div class="input-group">

                              <span class="icon icon-calendar input-icon" style="width: 25px;"></span>
                              <div class="input-group-append">
                                <div class="input-group-text ml-2">

                            </div>

                            <br>
                            <a href="#" class="btn btn-danger" title="Save as PDF" type="button">

                            </a>
                            <a href="#" class="btn btn-info" title="Download" type="button">
                              <i class="icon icon-print icon-lg icon-fw"></i>
                            </a>
                          </div>

                        <div class="col-md-4">

                            <canvas data-chart="bar" data-labels='["May", "Jun", "Jul", "Aug"]' data-values='[{"backgroundColor": "rgba(80, 180, 50, 0.2)", "borderColor": "#50b432", "borderWidth": 1, "label": "Visitors", "data": [60285, 50687, 56529, 49634]}]' data-hide='["legend"]' data-scales='{"xAxes": [{ "barPercentage": 0.5 }]}' height="150" width="300"></canvas>
                            <h6 class="btn btn-default btn-block m-t-0">Total Downloads</h6>
                            <br>
                            <a href="#" class="btn btn-danger" title="Save as PDF" type="button">
                              <i class="icon icon-file-pdf-o icon-lg icon-fw"></i>

                            <a href="#" class="btn btn-info" title="Download" type="button">
                              <i class="icon icon-print icon-lg icon-fw"></i>

                        </div>
                        <div class="col-md-4">

<script type="text/javascript">
  $(document).ready(function(){
    
    $("#start_date").datepicker({
      opens: 'bottom',
      autoclose: true
    }).on('changeDate', function(selected){
      var startDate = new Date(selected.date.valueOf());
      $('#end_date').datepicker('setStartDate', startDate);
    });  

    $("#end_date").datepicker({
      opens: 'bottom',
      autoclose: true
    }).on('changeDate', function(selected){
        var startDate = new Date(selected.date.valueOf());
        $('#start_date').datepicker('setEndDate', startDate);
    });

  });
</script>
