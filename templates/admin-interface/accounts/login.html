{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<!--     <link rel="manifest" href="manifest.json">
 --><!--     <link rel="mask-icon" href="safari-pinned-tab.svg" color="#2c3e50">
 -->    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700">
    <link rel="stylesheet" href="{% static 'css/vendor.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/elephant.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/application.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-2.min.css' %}">
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
  </head>
  <body>
    <div class="login">
      <div class="login-body">
        <a class="login-brand" href="#">
          <img class="img-responsive" src="/media/img/logo-blk.png" alt="logo">
        </a>
        <div class="login-form">

        	
          <form data-toggle="validator" method="POST" enctype='multipart/form-data'>{% csrf_token%}

          	<input id="deviceToken" name="deviceToken" type="hidden" value=""> 
            	
            <div class="form-group">
            	 	
            	
              <label for="email">Email</label>
              <input id="email" class="form-control" type="email" name="email" spellcheck="false" autocomplete="off" data-msg-required="Please enter your email address." required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="form-control" type="password" name="password" required minlength="8"  data-msg-minlength="Password must be 8 characters or more." data-msg-required="Please enter your password." required>
            </div>
            <div class="form-group">
              <label class="custom-control custom-control-primary custom-checkbox">
                <input id ="rememberChkBox"class="custom-control-input" type="checkbox">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-label">Keep me signed in</span>
              </label>
              <span aria-hidden="true"> Â· </span>
              <a href="/admin/users/password_reset/">Forgot password?</a>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Sign in</button>
          </form>
          	{% if form.errors %}
          	<br>
           	<p style="color:red;text-align: center;">{{ form.non_field_errors.as_text |cut:"* "}}<p>
            {% endif %}
          
        </div>
        
      </div>
      
      
    </div>
     <script src="{% static 'js/vendor.min.js' %}"></script>
    <script src="{% static 'js/elephant.min.js' %}"></script>
    <script src="{% static 'js/application.min.js' %}"></script>


 <script type="text/javascript">
     $(function () {

    if (localStorage.chkbox && localStorage.chkbox != '') {
        $('#rememberChkBox').attr('checked', 'checked');
        $('#email').val(localStorage.email);
        $('#password').val(localStorage.pass);
    } else {
        $('#rememberChkBox').removeAttr('checked');
        $('#email').val('');
        $('#password').val('');
    }

    $('#rememberChkBox').click(function () {

        if ($('#rememberChkBox').is(':checked')) {
            // save username and password
            localStorage.email = $('#email').val();
            localStorage.pass = $('#password').val();
            localStorage.chkbox = $('#rememberChkBox').val();
        } else {
            localStorage.email = '';
            localStorage.pass = '';
            localStorage.chkbox = '';
        }
    });
});
    </script>
   
  </body>
</html>
